<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_No 12</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body{
            display: flex;
            flex-direction: row;
            justify-content: right;

           
        }

        .container {
            width: 100%;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            animation-name: sample;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        @keyframes sample{
            0%{
                margin-right: -105%;
                margin-top: 0px;
                font-size: medium;
                padding-top: 0px;
            }
            50%{
                font-size: 50px;
                margin-top: 0px;
                padding-top: 0px;
            }
            
            95%{
                margin-left: 0px;
                padding-top: 0px;
            }
            100%{
                padding-top: 100px;
                padding-left: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit ab ut iusto dolorum, itaque, debitis
            accusantium nobis officia hic, assumenda voluptatem est amet corrupti omnis. Ex eum perferendis ad expedita,
            assumenda voluptatem est amet corrupti omnis. Ex eum perferendis ad expedita!
        </p>
    </div>
</body>

</html>
